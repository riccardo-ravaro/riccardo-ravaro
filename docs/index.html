  <style>
    .hero-body {
      background-color: #0a0a2a;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
      min-height: 50vh;
    }

    .hero-body::before,
    .hero-body::after,
    .hero-body .space-layer {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, #FFD700, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 40% 70%, #F08080, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 60% 20%, #87CEEB, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 70% 90%, #98FB98, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 90% 40%, #DDA0DD, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 10% 80%, white, rgba(0,0,0,0)),
        radial-gradient(1.5px 1.5px at 50% 50%, #00FFFF, rgba(0,0,0,0));
      background-size: 
        600px 600px,
        500px 500px,
        400px 400px,
        350px 350px,
        300px 300px,
        250px 250px,
        200px 200px;
      background-repeat: repeat;
      transform: translate(-50%, -50%) translateZ(0);
      opacity: 0;
      z-index: 1;
    }

    .hero-body::before {
      animation: flying-through-space 8s linear infinite;
    }

    .hero-body::after {
      animation: flying-through-space 8s linear infinite 2.67s;
    }

    .hero-body .space-layer {
      animation: flying-through-space 8s linear infinite 5.33s;
    }

    @keyframes flying-through-space {
      0% {
        transform: translate(-50%, -50%) translateZ(-500px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) translateZ(1000px);
        opacity: 0;
      }
    }
    .heading {
      margin-bottom: 48px;
    }
  </style>
